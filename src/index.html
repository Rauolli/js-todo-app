<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ToDo</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section class="todoapp">
        <header>
            <h1>ToDos</h1>
            <input type="text" placeholder="Neues ToDo erstellen" id="newToDo" autofocus>
        </header>
    <section class="todos">
        <ul id="todolist">
            <li>
                <div class="isdone">
                    <input type="checkbox" name="banana" id="banana" >
                    <label for="banana">Bananen kaufen</label>
                    <button class="delete">X</button>
                </div>
            </li>
            <li>
                <div>
                    <input type="checkbox" name="apple" id="apple" >
                    <label for="apple">Äpfel kaufen</label>
                    <button class="delete">X</button>
                </div>
            </li>
            <li>
                <div>
                    <input type="checkbox" name="cucumber" id="cucumber">
                    <label for="cucumber">Gurken kaufen</label>
                    <button class="delete">X</button>
                </div>
            </li>
        </ul>
    </section>
    <footer>
        <span id="count">2</span>ToDos offen
        <button class="cleanup">Lösche erledigte</button>
    </footer>
    </section>
</body>
</html>
